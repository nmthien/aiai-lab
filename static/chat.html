<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Agent Chat</title>
    <link rel="stylesheet" href="static/chat.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>AI Agent Chat</h1>
            <div class="agent-selector">
                <label for="agent-select">Select Agent:</label>
                <select id="agent-select">
                    <option value="gpt">GPT Assistant</option>
                    <option value="midjourney">Midjourney Artist</option>
                    <option value="workflow">Workflow Agent</option>
                </select>
            </div>
        </div>
        <div class="chat-messages" id="chat-messages">
            <!-- Messages will be added here dynamically -->
        </div>
        <div class="chat-input-container">
            <textarea id="user-input" placeholder="Type your message here..." rows="3"></textarea>
            <button id="send-button">Send</button>
        </div>
    </div>
    <script src="static/chat.js"></script>
</body>
</html>
